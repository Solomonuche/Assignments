<body>
  <!--   Contact me -->
  <section class="contact" id="contact">
      <h2>Create a New Account</h2>
      <p class="foot">Fill in your details to create a new account</p>
      <div class="contact-form-container">
        <div class="contact-form">
          <form action="success.html">
            <div class="form-control">
              <label for="fname">First Name</label>
              <input
                type="text"
                id="fname"
                name="sender-fname"
                placeholder="Enter Your First Name"
                class="input-field"
                required
              />
            </div>
            <div class="form-control">
              <label for="lname">Last Name</label>
              <input
                type="text"
                id="lname"
                name="sender-lname"
                placeholder="Enter Your Last Name"
                class="input-field"
                required
              />
            </div>
            <div class="form-control">
              <label for="pnumber">Phone Number</label>
              <input
                type="tel"
                id="pnumber"
                name="sender-pnumber"
                placeholder="Enter Your Phone number"
                class="input-field"
                required
              />
            </div>
            <div class="form-control">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="sender-email"
                placeholder="Enter Your Email"
                class="input-field"
                required
              />
            </div>
            <div class="form-control">
              <label for="Gender">Gender</label>
              <select name="Gender" id="Gender">
                <option value="Male">Male</option>
                <option value="Female"> Female</option>
              </select>
                
              
            </div>
            <div class="form-control">
              <label for="date"> Date Of Birth:</label>
              <input type="date" placeholder="Date Of Birth" id="date" name="date" required>
            </div>
            <div class="form-control">
              <label for="favcolor"> Favorite Color:</label>
              <input type="color" placeholder="Favorite Color" id="favcolor" name="color" required>
            </div>
          
            <input
              type="submit"
              value="Sign up"
              id="submit-btn"
              class="submit-btn"
            />
            <hr/>
            <p class=foot>By registering you agree to our <a href="#"> terms of service</a></p>
            <p class="foot">Already have an account
            <a href="login.html">Login</a></p>
          </form>
          
        </div>
      </div>
    </section>

</main>
